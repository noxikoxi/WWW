<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>PokeMax</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="keywords" content="pokemon, pokedex">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script>
        window.onload = function () {
            // Pobieramy wszystkie elementy z atrybutem data-toggle="popover"
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-toggle="popover"]'));

            // Tworzymy nowy Popover dla każdego elementu z atrybutem data-toggle="popover"
            popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl);
            });
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-danger p-0">
        <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand me-auto" href="#" >
                    <img src="/images/pikachu.png" alt="Pikachu" width="90" height="100%">
                </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto fs-3">
                    <li class="nav-item ">
                        <a class="nav-link active text-warning" aria-current="page" href="#">Aktualności</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-sm-4 text-warning " href="/pokedex">Pokedex</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="/users">Konto Trenera</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    <div class="container-fluid bg-body-secondary" id="main">
        <div class ="row">
            <h3>Aktualności</h3>
        </div>
    </div>
    <button type="button" class="btn btn-secondary" data-toggle="popover" title="Tytuł Popovera" data-bs-content="Zawartość Popovera." data-placement="top" data-trigger="click">Wyświetl Popover</button>



    <footer class="container-fluid" style="text-align: center">
        <p>@2024 Tomasz Cach</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
